<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br>
    <form method="get">
        <label for="name"> </label>
        <input type="text" id="name" name="name"placeholder="Name" autocomplete="off" required><br><br>
        <label for="email"> </label>
    <input type="email" name="email" id="email"placeholder="Email" autocomplete="off" required><br><br>
    <label for="pwd"></label>
    <input type="password" name="pwd" id="pwd" placeholder="Pasword" required patterm=".{6,}" minlength="6"><br><br>
    <label for="dob">DOB:</label>
    <input type="date" name="dob" id="dob" placeholder="dd-mm-yyyy"><br><br>
    <label for="1">Gender: </label>
    <input type="radio" name="Gender" id="1"value="Male">Male
    <input type="radio" name="Gender" id="1"value="Female">Female
    <input type="radio" name="Gender" id="1"value="Other">Other<br><br>
    <label for="remark">Remark:</label><br><br>
    <textarea id="remarks" style="width: 200px; height: 180px;">Please enter your additional remarks(if any)</textarea><br><br>
    <button>Submit</button>
</form>
</body>
</html>
